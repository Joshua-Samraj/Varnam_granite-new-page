<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Varnam granites</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root { --primary: #1a1a1a; --accent: #c5a059; --light: #f4f4f4; --white: #ffffff; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--light); color: var(--primary); padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .admin-grid { display: grid; grid-template-columns: 1fr 2fr; gap: 30px; }
        .card { background: var(--white); padding: 25px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05); }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: 600; font-size: 0.9rem; }
        input, select, textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-family: inherit; }
        .btn { width: 100%; padding: 12px; background: var(--primary); color: white; border: none; cursor: pointer; font-weight: 600; transition: 0.3s; }
        .btn:hover { background: var(--accent); }
        .btn.cancel { background: #999; margin-top: 10px; display: none; }
        
        /* TABLE STYLES */
        table { width: 100%; border-collapse: collapse; background: white; border-radius: 8px; overflow: hidden; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #eee; }
        th { background: var(--primary); color: white; }
        .action-btn { padding: 5px 10px; border: none; cursor: pointer; border-radius: 4px; color: white; margin-right: 5px; }
        .edit-btn { background: var(--accent); }
        .delete-btn { background: #c0392b; }
        .img-preview { width: 50px; height: 50px; object-fit: cover; border-radius: 4px; }

        /* --- NEW CAMERA STYLES --- */
        #camera-container {
            display: none; /* Hidden by default */
            margin-bottom: 15px;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }
        video { width: 100%; display: block; }
        .camera-controls {
            display: flex; gap: 10px; margin-bottom: 15px;
        }
        .cam-btn {
            background: #333; flex: 1; padding: 8px; color: white; border: none; cursor: pointer; border-radius: 4px;
        }
        .cam-btn:hover { background: #555; }
        .cam-btn.active { background: #c0392b; } /* Red for stop */

        @media(max-width: 768px) { .admin-grid { grid-template-columns: 1fr; } }
    </style>
</head>

<body>

    <div class="container">
        <div class="header">
            <h2>Varnam granites <span>Admin</span></h2>
            <a href="index.html" style="color: var(--accent); text-decoration: none;">View Website &rarr;</a>
        </div>

        <div class="admin-grid">
            <div class="card">
                <h3 id="formTitle">Add New Product</h3>
                <form id="productForm">
                    <input type="hidden" id="prodId">

                    <div class="form-group">
                        <label>Product Image</label>
                        
                        <div class="camera-controls">
                            <button type="button" class="cam-btn" onclick="startCamera()">
                                <i class="fas fa-camera"></i> Open Camera
                            </button>
                            <button type="button" class="cam-btn" id="captureBtn" onclick="captureAndUpload()" style="display:none; background:var(--accent);">
                                <i class="fas fa-cloud-upload-alt"></i> Capture & Upload
                            </button>
                        </div>

                        <div id="camera-container">
                            <video id="video" autoplay playsinline></video>
                            <canvas id="canvas" style="display:none;"></canvas>
                        </div>

                        <input type="text" id="image" placeholder="Image URL will appear here..." required>
                        <small style="color: #666; font-size: 0.8rem;">Paste a URL manually OR use the camera.</small>
                    </div>
                    <div class="form-group">
                        <label>Product Name</label>
                        <input type="text" id="name" required>
                    </div>

                    <div class="form-group">
                        <label>Category</label>
                        <select id="category">
                            <option value="marble">Marble</option>
                            <option value="tiles">Tiles</option>
                            <option value="granite">Granite</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Price ($/sq.ft)</label>
                        <input type="number" step="0.01" id="price" required>
                    </div>

                    <div class="form-group">
                        <label>Stock Status</label>
                        <input type="text" id="stock" placeholder="e.g. In Stock" required>
                    </div>

                    <div class="form-group">
                        <label>Description</label>
                        <textarea id="description" rows="3" required></textarea>
                    </div>

                    <div class="form-group">
                        <label>Origin</label>
                        <input type="text" id="origin" required>
                    </div>

                    <div class="form-group">
                        <label>Finish</label>
                        <input type="text" id="finish" required>
                    </div>

                    <button type="submit" class="btn" id="submitBtn">Add Product</button>
                    <button type="button" class="btn cancel" id="cancelBtn" onclick="resetForm()">Cancel Edit</button>
                </form>
            </div>

            <div class="card" style="overflow-x: auto;">
                <h3>Inventory</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Img</th>
                            <th>Name</th>
                            <th>Category</th>
                            <th>Price</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="productTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const API_URL = 'https://varnam-granite-new-page.vercel.app/api/products'; 
        
        // ⚠️ PASTE YOUR IMGBB API KEY HERE
        const IMGBB_API_KEY = '7a756805ac4da98ac1bace4d4fcc0608'; 

        let products = [];
        let stream = null; // To control the camera

        // --- 1. CAMERA LOGIC ---
        async function startCamera() {
            const video = document.getElementById('video');
            const container = document.getElementById('camera-container');
            const captureBtn = document.getElementById('captureBtn');

            try {
                // Request Camera Access
                stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } }); // prefers back camera on mobile
                video.srcObject = stream;
                
                // Show UI elements
                container.style.display = 'block';
                captureBtn.style.display = 'block';
                captureBtn.innerText = "Capture & Upload";
            } catch (err) {
                alert("Could not access camera. Please allow permissions.");
                console.error(err);
            }
        }

        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                document.getElementById('camera-container').style.display = 'none';
                document.getElementById('captureBtn').style.display = 'none';
            }
        }

        async function captureAndUpload() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const captureBtn = document.getElementById('captureBtn');
            const urlInput = document.getElementById('image');

            // 1. Capture Frame to Canvas
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);

            // 2. Convert to Blob (Image File)
            captureBtn.innerText = "Uploading...";
            captureBtn.disabled = true;

            canvas.toBlob(async (blob) => {
                // 3. Upload to ImgBB
                const formData = new FormData();
                formData.append('image', blob);
                formData.append('key', IMGBB_API_KEY);

                try {
                    const res = await fetch('https://api.imgbb.com/1/upload', {
                        method: 'POST',
                        body: formData
                    });
                    const data = await res.json();

                    if (data.success) {
                        // 4. Success: Put URL in input box
                        urlInput.value = data.data.url;
                        alert("Image Uploaded Successfully!");
                        stopCamera();
                    } else {
                        alert("Upload failed: " + data.error.message);
                    }
                } catch (err) {
                    console.error(err);
                    alert("Error uploading image.");
                } finally {
                    captureBtn.innerText = "Capture & Upload";
                    captureBtn.disabled = false;
                }
            }, 'image/jpeg', 0.8); // 80% quality JPG
        }

        // --- 2. EXISTING CRUD LOGIC ---
        
        async function fetchProducts() {
            const res = await fetch(API_URL);
            products = await res.json();
            renderTable();
        }

        function renderTable() {
            const tbody = document.getElementById('productTableBody');
            tbody.innerHTML = '';
            products.forEach(p => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td><img src="${p.images?.[0] || ''}" class="img-preview"></td>
                    <td>${p.name}</td>
                    <td><span style="text-transform:capitalize">${p.category}</span></td>
                    <td>$${p.price}</td>
                    <td>
                        <button class="action-btn edit-btn" onclick="editProduct(${p.id})"><i class="fas fa-edit"></i></button>
                        <button class="action-btn delete-btn" onclick="deleteProduct(${p.id})"><i class="fas fa-trash"></i></button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        document.getElementById('productForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('prodId').value;
            const productData = {
                name: document.getElementById('name').value,
                category: document.getElementById('category').value,
                price: parseFloat(document.getElementById('price').value),
                stock: document.getElementById('stock').value,
                description: document.getElementById('description').value,
                origin: document.getElementById('origin').value,
                finish: document.getElementById('finish').value,
                images: [document.getElementById('image').value] // Takes the URL from ImgBB or manual entry
            };

            const method = id ? 'PUT' : 'POST';
            const url = id ? `${API_URL}/${id}` : API_URL;

            const res = await fetch(url, {
                method: method,
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(productData)
            });

            if (res.ok) {
                alert(id ? 'Product Updated!' : 'Product Added!');
                resetForm();
                fetchProducts();
            }
        });

        function editProduct(id) {
            const product = products.find(p => p.id === id);
            document.getElementById('formTitle').innerText = "Edit Product";
            document.getElementById('submitBtn').innerText = "Update Product";
            document.getElementById('cancelBtn').style.display = 'block';

            document.getElementById('prodId').value = product.id;
            document.getElementById('name').value = product.name;
            document.getElementById('category').value = product.category;
            document.getElementById('price').value = product.price;
            document.getElementById('stock').value = product.stock;
            document.getElementById('image').value = product.images[0];
            document.getElementById('description').value = product.description;
            document.getElementById('origin').value = product.origin;
            document.getElementById('finish').value = product.finish;
        }

        function resetForm() {
            document.getElementById('productForm').reset();
            document.getElementById('prodId').value = '';
            document.getElementById('formTitle').innerText = "Add New Product";
            document.getElementById('submitBtn').innerText = "Add Product";
            document.getElementById('cancelBtn').style.display = 'none';
            stopCamera(); // Ensure camera is off when resetting
        }

        async function deleteProduct(id) {
            if (confirm('Are you sure you want to delete this product?')) {
                await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
                fetchProducts();
            }
        }

        fetchProducts();
    </script>
</body>

</html>
