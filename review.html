<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a Review | Varnam Granites</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #1a1a1a; --accent: #c5a059; --white: #ffffff; --light: #f4f4f4; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--light); color: var(--primary); padding: 20px; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        
        .container { background: var(--white); padding: 40px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 100%; max-width: 500px; text-align: center; }
        
        /* Product Preview */
        .product-preview { display: flex; gap: 15px; align-items: center; text-align: left; margin-bottom: 25px; padding-bottom: 15px; border-bottom: 1px solid #eee; }
        .product-preview img { width: 70px; height: 70px; object-fit: cover; border-radius: 6px; }
        
        /* Star Rating */
        .star-rating { font-size: 2rem; color: #ddd; cursor: pointer; margin: 15px 0; transition: 0.2s; }
        .star-rating i:hover, .star-rating i.active { color: #ffa41c; }
        
        /* Form Inputs */
        input[type="text"], textarea { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 6px; font-family: inherit; box-sizing: border-box; }
        
        /* Image Upload Styles */
        .upload-box { margin-bottom: 15px; text-align: left; }
        .file-label { display: inline-block; padding: 10px 20px; background: #eee; border-radius: 4px; cursor: pointer; font-size: 0.9rem; transition: 0.3s; width: 100%; text-align: center; box-sizing: border-box; border: 2px dashed #ccc; }
        .file-label:hover { background: #e0e0e0; border-color: #aaa; }
        
        /* Multi-Image Grid */
        #previewContainer { display: flex; gap: 10px; margin-top: 15px; flex-wrap: wrap; }
        .preview-item { position: relative; width: 70px; height: 70px; }
        .preview-item img { width: 100%; height: 100%; object-fit: cover; border-radius: 4px; border: 1px solid #ddd; }
        .remove-btn { position: absolute; top: -5px; right: -5px; background: red; color: white; border-radius: 50%; width: 18px; height: 18px; font-size: 10px; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; }

        .btn { width: 100%; padding: 12px; background: var(--primary); color: white; border: none; border-radius: 6px; font-weight: 600; cursor: pointer; transition: 0.3s; }
        .btn:hover { background: var(--accent); }
        .btn:disabled { background: #ccc; cursor: not-allowed; }
    </style>
</head>
<body>

    <div class="container">
        <div id="loading">Loading...</div>

        <div id="formContent" style="display:none;">
            <h2 style="margin-top:0;">Write a Review</h2>
            
            <div class="product-preview">
                <img id="prodImg" src="" alt="Product">
                <div>
                    <div id="prodName" style="font-weight: 600; font-size: 1.1rem;"></div>
                    <div id="prodCat" style="color: #666; font-size: 0.9rem;"></div>
                </div>
            </div>

            <form id="reviewForm">
                <div class="star-rating">
                    <i class="fas fa-star" data-val="1"></i>
                    <i class="fas fa-star" data-val="2"></i>
                    <i class="fas fa-star" data-val="3"></i>
                    <i class="fas fa-star" data-val="4"></i>
                    <i class="fas fa-star" data-val="5"></i>
                </div>
                <input type="hidden" id="ratingVal" value="0">
                
                <input type="text" id="userName" placeholder="Your Name" required>
                <textarea id="userReview" rows="4" placeholder="How was your experience?" required></textarea>
                
                <div class="upload-box">
                    <label for="reviewImgInput" class="file-label">
                        <i class="fas fa-images"></i> Add Photos (Max 5)
                    </label>
                    <input type="file" id="reviewImgInput" accept="image/*" multiple style="display:none;">
                    
                    <div id="previewContainer"></div>
                </div>

                <button type="submit" class="btn" id="submitBtn">Submit Review</button>
            </form>
        </div>

        <div id="successMessage" style="display:none;">
            <i class="fas fa-check-circle" style="font-size: 3rem; color: #27ae60; margin-bottom: 15px;"></i>
            <h3>Thank You!</h3>
            <p>Your review has been submitted successfully.</p>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const API_URL = 'https://varnam-granite-new-page.vercel.app/api/products';
        const CLOUD_NAME = 'dyhajxcyf';
        const UPLOAD_PRESET = 'Varnam_Granites';

        const urlParams = new URLSearchParams(window.location.search);
        const productId = parseInt(urlParams.get('id'));
        
        // Stores actual File objects
        let selectedFiles = [];

        // 1. LOAD PRODUCT INFO
        fetch(API_URL).then(res => res.json()).then(products => {
            const product = products.find(p => p.id === productId);
            if(product) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('formContent').style.display = 'block';
                document.getElementById('prodName').innerText = product.name;
                document.getElementById('prodCat').innerText = product.category;
                document.getElementById('prodImg').src = (product.images && product.images.length > 0) ? product.images[0] : 'https://via.placeholder.com/70';
            } else {
                document.getElementById('loading').innerText = "Product Not Found";
            }
        });

        // 2. STAR RATING
        document.querySelectorAll('.star-rating i').forEach(star => {
            star.addEventListener('click', function() {
                const val = this.getAttribute('data-val');
                document.getElementById('ratingVal').value = val;
                document.querySelectorAll('.star-rating i').forEach(s => {
                    s.classList.toggle('active', s.getAttribute('data-val') <= val);
                });
            });
        });

        // 3. MULTI-IMAGE SELECTION
        document.getElementById('reviewImgInput').addEventListener('change', function(e) {
            const newFiles = Array.from(e.target.files);
            if (selectedFiles.length + newFiles.length > 5) {
                alert("Max 5 photos allowed."); return;
            }
            newFiles.forEach(file => {
                selectedFiles.push(file);
                renderPreview(file);
            });
            this.value = ''; 
        });

        function renderPreview(file) {
            const container = document.getElementById('previewContainer');
            const reader = new FileReader();
            reader.onload = function(e) {
                const div = document.createElement('div');
                div.className = 'preview-item';
                
                const img = document.createElement('img');
                img.src = e.target.result;
                
                const btn = document.createElement('button');
                btn.className = 'remove-btn';
                btn.innerHTML = 'Ã—';
                btn.onclick = () => {
                    const idx = selectedFiles.indexOf(file);
                    if (idx > -1) selectedFiles.splice(idx, 1);
                    div.remove();
                };

                div.appendChild(img);
                div.appendChild(btn);
                container.appendChild(div);
            }
            reader.readAsDataURL(file);
        }

        // --- NEW: IMAGE COMPRESSION FUNCTION ---
        function compressImage(file) {
            return new Promise((resolve, reject) => {
                const MAX_WIDTH = 1000; // Good balance for review photos
                const MAX_HEIGHT = 1000;
                const MIME_TYPE = "image/jpeg";
                const QUALITY = 0.7;

                const blobURL = URL.createObjectURL(file);
                const img = new Image();
                img.src = blobURL;
                
                img.onerror = function() { URL.revokeObjectURL(this.src); reject("Cannot load image"); };

                img.onload = function() {
                    URL.revokeObjectURL(this.src);
                    const canvas = document.createElement("canvas");
                    let width = img.width;
                    let height = img.height;

                    if (width > height) {
                        if (width > MAX_WIDTH) {
                            height = Math.round((height * MAX_WIDTH) / width);
                            width = MAX_WIDTH;
                        }
                    } else {
                        if (height > MAX_HEIGHT) {
                            width = Math.round((width * MAX_HEIGHT) / height);
                            height = MAX_HEIGHT;
                        }
                    }

                    canvas.width = width;
                    canvas.height = height;
                    const ctx = canvas.getContext("2d");
                    ctx.drawImage(img, 0, 0, width, height);

                    canvas.toBlob((blob) => {
                        if(!blob) { reject("Compression failed"); return; }
                        const compressedFile = new File([blob], file.name, { type: MIME_TYPE, lastModified: Date.now() });
                        resolve(compressedFile);
                    }, MIME_TYPE, QUALITY);
                };
            });
        }

        // 4. BATCH UPLOAD (WITH COMPRESSION)
        async function uploadFilesBatch() {
            const uploadPromises = selectedFiles.map(async (file) => {
                try {
                    // Compress First
                    const compressedFile = await compressImage(file);
                    
                    const formData = new FormData();
                    formData.append('file', compressedFile);
                    formData.append('upload_preset', UPLOAD_PRESET);

                    const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, {
                        method: 'POST', body: formData
                    });
                    const data = await res.json();
                    return data.secure_url;
                } catch (err) {
                    console.error("Upload/Compress failed", err);
                    return null;
                }
            });
            const results = await Promise.all(uploadPromises);
            return results.filter(url => url !== null);
        }

        // 5. SUBMIT LOGIC
        document.getElementById('reviewForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const rating = document.getElementById('ratingVal').value;
            if(rating == "0") { alert("Please select stars."); return; }

            const btn = document.getElementById('submitBtn');
            btn.disabled = true;

            try {
                let imageUrls = [];
                // A. Upload Images
                if (selectedFiles.length > 0) {
                    btn.innerText = `Compressing & Uploading ${selectedFiles.length} Photos...`;
                    imageUrls = await uploadFilesBatch();
                }

                // B. Send Review to Backend
                btn.innerText = "Submitting...";
                const data = {
                    user: document.getElementById('userName').value,
                    rating: rating,
                    text: document.getElementById('userReview').value,
                    images: imageUrls 
                };

                const res = await fetch(`${API_URL}/${productId}/reviews`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if(res.ok) {
                    document.getElementById('formContent').style.display = 'none';
                    document.getElementById('successMessage').style.display = 'block';
                } else {
                    alert("Error submitting.");
                    btn.innerText = "Submit Review";
                    btn.disabled = false;
                }
            } catch(err) {
                alert("Server Error");
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
