<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Admin Dashboard | LuxeStone</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root { --primary: #1a1a1a; --accent: #c5a059; --light: #f4f4f4; --white: #ffffff; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--light); color: var(--primary); padding: 15px; margin: 0; }
        .container { max-width: 1200px; margin: 0 auto; }
        
        /* --- HEADER --- */
        .header { 
            display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; flex-wrap: wrap; gap: 15px; 
            background: var(--white); padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .header h2 { margin: 0; font-size: 1.5rem; }
        .header-actions { display: flex; gap: 15px; align-items: center; }
        .logout-btn { border: 1px solid #333; padding: 5px 15px; background: none; cursor: pointer; border-radius: 4px; font-size: 0.9rem; }

        /* --- GRID LAYOUT --- */
        .admin-grid { display: grid; grid-template-columns: 1fr 2fr; gap: 30px; }
        .card { background: var(--white); padding: 20px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05); }
        
        /* --- FORM STYLES --- */
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: 600; font-size: 0.9rem; }
        input, select, textarea { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 4px; font-family: inherit; font-size: 1rem; box-sizing: border-box; }
        .btn { width: 100%; padding: 12px; background: var(--primary); color: white; border: none; cursor: pointer; font-weight: 600; transition: 0.3s; border-radius: 4px; font-size: 1rem; }
        .btn:hover { background: var(--accent); }
        .btn.cancel { background: #999; margin-top: 10px; display: none; }
        .btn:disabled { background: #ccc; cursor: not-allowed; }
        
        /* --- CAMERA CONTROLS (MOBILE FRIENDLY) --- */
        .camera-controls { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .cam-btn { background: #333; padding: 12px; color: white; border: none; cursor: pointer; border-radius: 4px; font-size: 0.9rem; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 5px; width: 100%; }
        .cam-btn i { font-size: 1.2rem; }
        #captureBtn { grid-column: 1 / -1; background: var(--accent); } /* Full width capture button */

        #camera-container { display: none; margin-bottom: 15px; background: #000; border-radius: 8px; overflow: hidden; position: relative; }
        video { width: 100%; display: block; }

        /* --- IMAGE PREVIEWS --- */
        .image-grid { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 10px; }
        .thumb-wrapper { position: relative; width: 70px; height: 70px; flex-shrink: 0; }
        .thumb-wrapper img { width: 100%; height: 100%; object-fit: cover; border-radius: 4px; border: 1px solid #ddd; }
        .remove-img { position: absolute; top: -5px; right: -5px; background: red; color: white; border-radius: 50%; width: 20px; height: 20px; font-size: 12px; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; z-index: 2; }
        .new-badge { position: absolute; bottom: 0; left: 0; background: var(--accent); color: white; font-size: 9px; padding: 2px 4px; border-radius: 0 4px 0 0; }

        .url-input-group { display: flex; gap: 5px; margin-top: 10px; }
        .add-url-btn { width: auto; padding: 0 20px; background: var(--primary); white-space: nowrap; }

        /* --- TABLE STYLES (SCROLLABLE) --- */
        .table-container { overflow-x: auto; -webkit-overflow-scrolling: touch; }
        table { width: 100%; border-collapse: collapse; min-width: 600px; } /* Min width forces scroll on mobile */
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #eee; font-size: 0.9rem; }
        th { background: var(--primary); color: white; white-space: nowrap; }
        .action-btn { padding: 6px 10px; border: none; cursor: pointer; border-radius: 4px; color: white; margin-right: 5px; }
        .edit-btn { background: var(--accent); }
        .delete-btn { background: #c0392b; }
        .img-preview { width: 40px; height: 40px; object-fit: cover; border-radius: 4px; }

        /* --- MOBILE RESPONSIVE RULES --- */
        @media(max-width: 900px) {
            .admin-grid { grid-template-columns: 1fr; gap: 20px; }
            .header { flex-direction: column; align-items: flex-start; }
            .header-actions { width: 100%; justify-content: space-between; }
            .logout-btn { padding: 8px 20px; }
            
            /* Make form inputs larger for touch */
            input, select, textarea { font-size: 16px; } 
            
            /* Table adjustments */
            .card { padding: 15px; }
            h3 { margin-top: 0; }
        }
    </style>
</head>

<body>

    <script>
        if (!localStorage.getItem('adminToken')) window.location.href = 'login.html';
        function logout() {
            localStorage.removeItem('adminToken');
            window.location.href = 'login.html';
        }
    </script>

    <div class="container">
        <div class="header">
            <h2>LuxeStone <span>Admin</span></h2>
            <div class="header-actions">
                <a href="index.html" style="color: var(--accent); text-decoration: none;">View Site</a>
                <button onclick="logout()" class="logout-btn">Logout</button>
            </div>
        </div>

        <div class="admin-grid">
            <div class="card">
                <h3 id="formTitle">Add New Product</h3>
                <form id="productForm">
                    <input type="hidden" id="prodId">

                    <div class="form-group">
                        <label>Product Images</label>
                        
                        <div class="camera-controls">
                            <button type="button" class="cam-btn" onclick="document.getElementById('fileInput').click()">
                                <i class="fas fa-folder-open"></i> <span>Files</span>
                            </button>
                            <button type="button" class="cam-btn" onclick="startCamera()">
                                <i class="fas fa-camera"></i> <span>Camera</span>
                            </button>
                            <button type="button" class="cam-btn" id="captureBtn" onclick="capturePhoto()" style="display:none;">
                                <i class="fas fa-circle"></i> <span>Snap Photo</span>
                            </button>
                        </div>

                        <input type="file" id="fileInput" style="display: none;" accept="image/*" multiple onchange="handleFileSelect(this)">
                        
                        <div id="camera-container">
                            <video id="video" autoplay playsinline></video>
                            <canvas id="canvas" style="display:none;"></canvas>
                        </div>

                        <div class="url-input-group">
                            <input type="text" id="manualUrl" placeholder="Or paste URL...">
                            <button type="button" class="btn add-url-btn" onclick="addManualUrl()">Add</button>
                        </div>

                        <div class="image-grid" id="imagePreviewContainer"></div>
                    </div>

                    <div class="form-group">
                        <label>Product Name</label>
                        <input type="text" id="name" required>
                    </div>

                    <div class="form-group">
                        <label>Category</label>
                        <select id="category">
                            <option value="marble">Marble</option>
                            <option value="tiles">Tiles</option>
                            <option value="granite">Granite</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Price (₹/sq.ft)</label>
                        <input type="number" step="0.01" id="price" required>
                    </div>

                    <div class="form-group">
                        <label>Stock Status</label>
                        <input type="text" id="stock" placeholder="e.g. In Stock" required>
                    </div>

                    <div class="form-group">
                        <label>Description</label>
                        <textarea id="description" rows="3" required></textarea>
                    </div>

                    <div class="form-group">
                        <label>Origin</label>
                        <input type="text" id="origin" required>
                    </div>

                    <div class="form-group">
                        <label>Finish</label>
                        <input type="text" id="finish" required>
                    </div>

                    <button type="submit" class="btn" id="submitBtn">Add Product</button>
                    <button type="button" class="btn cancel" id="cancelBtn" onclick="resetForm()">Cancel Edit</button>
                </form>
            </div>

            <div class="card">
                <h3>Inventory</h3>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Img</th>
                                <th>Name</th>
                                <th>Category</th>
                                <th>Price</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="productTableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://varnam-granite-new-page.vercel.app/api/products'; 
        const CLOUD_NAME = 'dyhajxcyf'; 
        const UPLOAD_PRESET = 'Varnam_Granites'; 

        let products = [];
        let currentImages = []; 
        let stream = null; 

        // --- 1. IMAGES ---
        function renderImagePreviews() {
            const container = document.getElementById('imagePreviewContainer');
            container.innerHTML = ''; 
            currentImages.forEach((img, index) => {
                const div = document.createElement('div');
                div.className = 'thumb-wrapper';
                const src = img.type === 'url' ? img.value : img.preview;
                const badge = img.type === 'file' ? '<span class="new-badge">New</span>' : '';
                div.innerHTML = `<img src="${src}" onclick="window.open('${src}')">${badge}<button type="button" class="remove-img" onclick="removeImage(${index})">×</button>`;
                container.appendChild(div);
            });
        }

        function removeImage(index) {
            currentImages.splice(index, 1);
            renderImagePreviews();
        }

        function addManualUrl() {
            const input = document.getElementById('manualUrl');
            if(input.value) {
                currentImages.push({ type: 'url', value: input.value });
                input.value = ''; renderImagePreviews();
            }
        }

        function handleFileSelect(input) {
            if (input.files) {
                Array.from(input.files).forEach(file => {
                    currentImages.push({ type: 'file', value: file, preview: URL.createObjectURL(file) });
                });
                renderImagePreviews();
                input.value = '';
            }
        }

        // --- 2. CAMERA ---
        async function startCamera() {
            const video = document.getElementById('video');
            const container = document.getElementById('camera-container');
            const captureBtn = document.getElementById('captureBtn');
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                video.srcObject = stream;
                container.style.display = 'block';
                captureBtn.style.display = 'flex';
            } catch (err) { alert("Camera access denied."); }
        }

        function capturePhoto() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            canvas.width = video.videoWidth; canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            canvas.toBlob(blob => {
                currentImages.push({ type: 'file', value: blob, preview: URL.createObjectURL(blob) });
                renderImagePreviews();
                if(stream) stream.getTracks().forEach(t => t.stop());
                document.getElementById('camera-container').style.display = 'none';
                document.getElementById('captureBtn').style.display = 'none';
            }, 'image/jpeg', 0.8);
        }

        // --- 3. UPLOAD ---
        async function uploadToCloudinary(file) {
            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', UPLOAD_PRESET);
            try {
                const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, { method: 'POST', body: formData });
                const data = await res.json();
                return data.secure_url;
            } catch (err) { return null; }
        }

        // --- 4. SUBMIT ---
        document.getElementById('productForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.innerText;
            
            submitBtn.disabled = true;
            submitBtn.innerText = "Uploading...";

            let finalImageUrls = [];
            let uploadCount = 0;
            let totalNewFiles = currentImages.filter(img => img.type === 'file').length;

            for (let img of currentImages) {
                if (img.type === 'url') {
                    finalImageUrls.push(img.value);
                } else {
                    const url = await uploadToCloudinary(img.value);
                    if (url) {
                        finalImageUrls.push(url);
                        uploadCount++;
                        if(totalNewFiles > 0) submitBtn.innerText = `Uploading... (${Math.round((uploadCount/totalNewFiles)*100)}%)`;
                    }
                }
            }

            submitBtn.innerText = "Saving...";
            const id = document.getElementById('prodId').value;
            const productData = {
                name: document.getElementById('name').value,
                category: document.getElementById('category').value,
                price: parseFloat(document.getElementById('price').value),
                stock: document.getElementById('stock').value,
                description: document.getElementById('description').value,
                origin: document.getElementById('origin').value,
                finish: document.getElementById('finish').value,
                images: finalImageUrls
            };

            const method = id ? 'PUT' : 'POST';
            const url = id ? `${API_URL}/${id}` : API_URL;

            try {
                const res = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(productData)
                });
                if (res.ok) {
                    alert(id ? 'Updated!' : 'Added!');
                    resetForm();
                    fetchProducts();
                } else { alert("Error saving."); }
            } catch (err) { alert("Server Error."); } 
            finally { submitBtn.disabled = false; submitBtn.innerText = originalText; }
        });

        // --- 5. CRUD ---
        async function fetchProducts() {
            try {
                const res = await fetch(API_URL);
                products = await res.json();
                renderTable();
            } catch(err) {}
        }

        function renderTable() {
            const tbody = document.getElementById('productTableBody');
            tbody.innerHTML = '';
            products.forEach(p => {
                const firstImg = (p.images && p.images.length > 0) ? p.images[0] : '';
                tbody.innerHTML += `
                    <tr>
                        <td><img src="${firstImg}" class="img-preview" onerror="this.style.display='none'"></td>
                        <td>${p.name}</td>
                        <td>${p.category}</td>
                        <td>₹${p.price}</td>
                        <td style="white-space: nowrap;">
                            <button class="action-btn edit-btn" onclick="editProduct(${p.id})"><i class="fas fa-edit"></i></button>
                            <button class="action-btn delete-btn" onclick="deleteProduct(${p.id})"><i class="fas fa-trash"></i></button>
                        </td>
                    </tr>`;
            });
        }

        function editProduct(id) {
            const p = products.find(prod => prod.id === id);
            document.getElementById('formTitle').innerText = "Edit Product";
            document.getElementById('submitBtn').innerText = "Update";
            document.getElementById('cancelBtn').style.display = 'block';
            
            document.getElementById('prodId').value = p.id;
            document.getElementById('name').value = p.name;
            document.getElementById('category').value = p.category;
            document.getElementById('price').value = p.price;
            document.getElementById('stock').value = p.stock;
            document.getElementById('description').value = p.description;
            document.getElementById('origin').value = p.origin;
            document.getElementById('finish').value = p.finish;

            currentImages = [];
            if(p.images) p.images.forEach(url => currentImages.push({ type: 'url', value: url }));
            renderImagePreviews();
            
            // Scroll to top on mobile
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function resetForm() {
            document.getElementById('productForm').reset();
            document.getElementById('prodId').value = '';
            document.getElementById('formTitle').innerText = "Add New Product";
            document.getElementById('submitBtn').innerText = "Add Product";
            document.getElementById('cancelBtn').style.display = 'none';
            currentImages = [];
            renderImagePreviews();
            if(stream) stream.getTracks().forEach(t => t.stop());
            document.getElementById('camera-container').style.display = 'none';
        }

        async function deleteProduct(id) {
            if (confirm('Delete this product?')) {
                await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
                fetchProducts();
            }
        }

        fetchProducts();
    </script>
</body>
</html>
